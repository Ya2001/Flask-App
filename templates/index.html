<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
</head>
<body>
    <h1>Upload Files</h1>
    <button onclick="uploadRawData()">Upload Raw Data</button>
    <button onclick="uploadAlarmLog()">Upload Alarm Log</button>

    <script>
        function uploadRawData() {
            document.getElementById("upload-form").action = "{{ url_for('upload_raw_data') }}";
            document.getElementById("upload-form").submit();
        }

        function uploadAlarmLog() {
            document.getElementById("upload-form").action = "{{ url_for('upload_alarm_log') }}";
            document.getElementById("upload-form").submit();
        }
    </script>

    <form id="upload-form" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx, .csv" required>
    </form>
</body>
</html>
